<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1 class="holder headline">
      Weather Journal App
    </h1>
    <div class="holder zip">
      <label for="zip">Enter Zipcode here:</label>
      <input type="text" id="zip" placeholder="enter zip code here">
      <div><b><u>Note:</u> </b> The weather only for the United State it will have some zipcode example: Montpelier - 83254, Laurel - 59044, Ashland - 03217, Altavista - 24517,...   </div>
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="100"></textarea>
      <button id="generate">Generate</button>
    </div>

    <div class="holder entry">
      <h2 class="title">Most Recent Entry</h2>
      <div id="entryHolder">
       Date: <div id="date"></div>
       Temperature: <div id="temp"></div>
       Feel: <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
